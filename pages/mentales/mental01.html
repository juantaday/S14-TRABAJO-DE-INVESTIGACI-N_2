<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Memoria</title>

    <style>
        .memory-game {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 10px;
     }

        .card {
            width: 100px;
            height: 100px;
            background-color: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="memory-game" id="memoryGame">
        <!-- Cards will be dynamically added here using JavaScript -->
    </div>

</body>
</html>
